nodes:
  - id: app_foo
    type: Application
    parent: cluster
  - id: service_foo
    type: Microservice
    parent: app_foo
    attributes:
      name: "Foo Service"
      language: "Java"
  - id: app_bar
    type: Application
    parent: cluster
  - id: service_bar
    type: Microservice
    parent: app_bar
    attributes:
      name: "Bar Service"
      language: "Go"

links:
  - source: service_foo
    target: service_bar
    type: "API"
    attributes:
      payload: "example"
