nodes:
    - id: app_foo
      type: Application
      parent: cluster
    - id: service_foo
      type: Microservice
      parent: app_foo
      attributes:
        language: Java
        name: Foo Service
    - id: app_bar
      type: Application
      parent: cluster
    - id: service_bar
      type: Microservice
      parent: app_bar
      attributes:
        language: Go
        name: Bar Service
    - id: cluster
      type: Infrastructure
      attributes:
        name: Container Hosting
    - id: db_foo
      type: Database
      parent: app_foo
      attributes:
        database: Valkey
        name: Foo Database
    - id: db_bar
      type: Database
      parent: app_bar
      attributes:
        database: MariaDB
        name: Bar Database
links:
    - source: service_foo
      target: service_bar
      type: Uses
      attributes:
        payload: example
    - source: service_foo
      target: db_foo
      type: DB
      attributes:
        connection: native
    - source: service_bar
      target: db_bar
      type: DB
      attributes:
        connection: jdbc
